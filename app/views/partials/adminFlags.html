<div class="row">
  <div class="col-md-6">
    <h3>Flagged Reviews</h3>
    <div data-ng-if="reviews.length === 0">
      <p>There are no flagged reviews. Hooray!</p>
    </div>
    <div data-ng-repeat="review in reviews" class="user-review">
      <a class="user-link" href="#/userProfile/{{review.userId}}">{{review.user}}</a>
      <a href="#/listing/{{review.barId}}">{{review.maker}} - {{review.name}}</a>
      <button expand-button data-ng-click="clearFlags()" class="btn btn-warning btn-responsive btn-xs report-review-button flag-counter">
        <i class="fa fa-flag"></i>
        <span class="flag-counter-text">{{review.flagged.length}}</span>
        <span class="flag-clear-text">Clear Flags?</span>
      </button>
      <br />
      <jp-rating class="rating rating-small" data-ng-model="review.rating" max="10" readonlyr="true"></jp-rating>
      <span class="time-ago">{{review.dateTime | timeago}}</span>
      <br />
      <span class="review-text">"{{review.content}}"</span>
    </div>
  </div>
  <div class="col-md-6">
    <h3>Flagged Users</h3>
    <div data-ng-if="noFlaggedUsers() === true">
      <p>No one is on the naughty list. Huzzah!</p>
    </div>
    <div data-ng-repeat="user in users | filter: greaterThan('flagged', 0)">
      <a class="user-link" href="#/userProfile/{{user.$id}}">{{user.name}}</a>
      <button expand-button class="btn btn-warning btn-responsive btn-xs report-review-button flag-counter">
        <i class="fa fa-flag"></i>
        <span class="flag-counter-text">{{user.flagged}}</span>
        <span class="flag-clear-text">Clear Flags?</span>
      </button>
    </div>
  </div>
</div>
