<div class="row">
  <div class="col-md-12">
    <h3>Users</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="grid-style" data-ui-grid="userOptions"></div>
  </div>
</div>
<script type="text/ng-template" id="usersModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Edit a User</h3>
  </div>
  <div class="modal-body">
    <form role="form" name="userEditForm" id="userEditForm" class="row">
      <div class="form-group">
        <label class="control-label col-md-12" for="name">Name
          <input type="text" class="form-control" id="name" name="name" data-ng-model="user.profile.firstName" required>
        </label>
        <ul class="errors-list" data-ng-show="userEditForm.name.$touched">
          <li data-ng-if="userEditForm.name.$error.required">Name is required</li>
        </ul>
      </div>
      <div class="form-group">
        <label class="control-label col-md-12" for="email">Email
          <input type="email" class="form-control" id="email" name="email" data-ng-model="user.email" data-ng-disabled="true">
        </label>
        <ul class="errors-list" data-ng-show="userEditForm.email.$touched">
          <li data-ng-if="userEditForm.email.$error.required">Email is required</li>
        </ul>
      </div>
      <div class="form-group">
        <label class="control-label col-md-6" for="role">Role
          <select data-ng-model="user.role" id="role" name="role" class="form-control">
            <option value="1">User</option>
            <option value="75">Moderator</option>
            <option value="99">Admin</option>
          </select>
        </label>
        <ul class="errors-list" data-ng-show="userEditForm.role.$touched">
          <li data-ng-if="userEditForm.role.$error.required">Role is required</li>
        </ul>
      </div>
      <div class="form-group">
        <label class="control-label col-md-6" for="active">Is Active?
          <select class="form-control" data-ng-model="user.active" id="active" name="active">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>
        <ul class="errors-list" data-ng-show="userEditForm.active.$touched">
          <li data-ng-if="userEditForm.active.$error.required">Is Active is required</li>
        </ul>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>

<script type="text/ng-template" id="disableUserModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Disable a User</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to disable this user? <strong>The user will not be able to access any of their profile features, add bars, or review bars.</strong></p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Disable</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
