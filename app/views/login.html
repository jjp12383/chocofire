<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="row">
  <div class="col-md-12">
    <h2>Login Page</h2>
    <fieldset>
      <legend>Sign in with social media</legend>
      <p>
        <button class="btn btn-primary" data-ng-click="oauthLogin('facebook')">Facebook</button>
        <button class="btn btn-primary" data-ng-click="oauthLogin('google')">Google</button>
      </p>
    </fieldset>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-6">
    <form role="form">
      <legend>Sign in using your email account</legend>
      <p class="form-group">
        <label for="loginEmail">email</label>
        <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
      </p>
      <p class="form-group">
        <label for="loginPass">password</label>
        <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" />
      </p>
      <p class="form-group" ng-cloak ng-show="createMode">
        <label for="loginConfirm">confirm pass</label>
        <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" />
      </p>
      <p>
        <button class="btn btn-primary" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>
        <button class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">Register</button>
        <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount(email, pass, confirm)">Create Account</button>
        <button class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
      </p>
    </form>
    <button style="padding-left: 0" class="btn btn-link" ng-click="resetPassword()">Forget your password?</button>
    <p ng-show="err" class="bg-danger">{{err}}</p>
  </div>
</div>

<script type="text/ng-template" id="pleaseLogInModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Please Sign In</h3>
  </div>
  <div class="modal-body">
    <p>Don't be shy! Sign in to get the most out of the Chocoverse experience.</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">OK</button>
  </div>
</script>

<script type="text/ng-template" id="resetPasswordModal.html">
  <form class="form" novalidate>
    <div class="modal-header">
      <h3 class="modal-title">Reset Your Password</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input type="email" class="form-control" data-ng-model="email" name="email" id="email" required />
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</script>
