    <!-- Add your site or application content here -->
    <div class="header" ng-cloak="">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Chocoverse</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" data-ng-controller="MainCtrl">

            <ul class="nav navbar-nav">
              <li data-ng-class="{active: route.current.activeTab === 'home'}"><a href="#/">Home</a></li>
              <li data-ng-show="user.role === 99" data-ng-class="{active: route.current.activeTab === 'administration'}"><a ng-href="#/administration">Administration</a></li>
              <li data-ng-class="{active: route.current.activeTab === 'account' || route.current.activeTab === 'login'}">
                <a ng-hide-auth="" href="#/login">log in</a>
                <a ng-show-auth="" href="#/account">account</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>
